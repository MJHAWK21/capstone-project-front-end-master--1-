<nav class="navbar navbar-light bg-green">
  <a class="navbar-brand" style="color: rgba(239, 249, 248, 0.925);"><h3>SmartSell</h3></a>
</nav>  
<section class="vh-100" style="background-color: #f7f5f5;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-8" id="cards">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets\Pictures\product-05.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form (ngSubmit)="login()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Smartsell</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="username" />
                    <label class="form-label" for="form2Example17"  >Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password" />
                    <label class="form-label" for="form2Example27" >Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-m btn-block" type="submit" >Login</button>
                  </div>
                  

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register" 
                      style="color: #393f81;">Register here</a ></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="nav navbar-light bg-green">
    <a class="navbar-brand" style="color: rgba(239, 249, 248, 0.925);"></a>
  </nav> 
</section>
